[build]
  # Build command
  command = "npm run build"
  
  # Directory to publish (Quasar SPA builds to dist/spa)
  publish = "dist/spa"
  
  # Node version (using Node 20 as specified in package.json engines)
  [build.environment]
    NODE_VERSION = "20"

# Redirect rules for SPA routing (hash mode doesn't need this, but good to have)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

